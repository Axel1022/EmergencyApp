<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Eventos</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="full" routerLink="/anadir-eventos">Nuevo Evento</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events" (click)="viewEvent(event.id)">
      <ion-label>
        <h2>{{ event.title }}</h2>
        <p class="event-date">{{ event.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
